<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <style>
      a{
        text-decoration: none;
      }
    </style>
</head>
<body>

    <div class="container mt-3">
      <form method="POST" >
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail">Email</label>
          <input type="email" class="form-control" id="id_username" placeholder="Email" name="email">
        </div>
        <br>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="id_email" placeholder="Password" name="password">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Sign in</button>
        <br><br>
        <p>Don't have an account? <a href="{% url 'accounts:register' %}">Register</a></p>
      </form>     
    </div>

</body>
