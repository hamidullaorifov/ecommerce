<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <style>
      a{
        text-decoration: none;
      }
    </style>
</head>
<body>
    <div class="container mt-3">
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputName">Name</label>
            <input type="text" class="form-control" id="id_username" placeholder="Name" name="name">
        </div>
        <br>
        <div class="form-group">
          <label for="exampleInputEmail">Email address</label>
          <input type="email" class="form-control" id="id_email" placeholder="Enter email" name="email">
        </div>
        <br>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="id_password1" placeholder="Password" name="password1">
        </div>
        <br>
        <div class="form-group">
            <label for="exampleInputPassword2">Repeat Password</label>
            <input type="password" class="form-control" id="id_password1" placeholder="Password again" name="password2">
          </div>
          <br>  
        <button type="submit" class="btn btn-primary">Sign up</button>
        <br>
        <p>Already have an account? <a href="{% url 'accounts:login' %}">Sign in</a></p>
    </form>
    </div>
</body>
</html>
